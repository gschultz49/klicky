<html>

<head>
    <title>Heat Map</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-heatmap.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script>
        anychart.onDocumentReady(function () {

            // create data
            var data = [
                { x: "Left Sidebar", y: "Morning Period (8AM - 12PM)", heat: 20 },
                { x: "LinkedIn Feed (Left)", y: "Morning Period (8AM - 12PM)", heat: 17 },
                { x: "LinkedIn Feed (Right)", y: "Morning Period (8AM - 12PM)", heat: 21 },
                { x: "Right Sidebar", y: "Morning Period (8AM - 12PM)", heat: 34 },
                { x: "Left Sidebar", y: "Afternoon Period (12PM - 4PM)", heat: 33 },
                { x: "LinkedIn Feed (Left)", y: "Afternoon Period (12PM - 4PM)", heat: 32 },
                { x: "LinkedIn Feed (Right)", y: "Afternoon Period (12PM - 4PM)", heat: 51 },
                { x: "Right Sidebar", y: "Afternoon Period (12PM - 4PM)", heat: 50 },
                { x: "Left Sidebar", y: "Evening Period (4PM - 8PM)", heat: 47 },
                { x: "LinkedIn Feed (Left)", y: "Evening Period (4PM - 8PM)", heat: 34 },
                { x: "LinkedIn Feed (Right)", y: "Evening Period (4PM - 8PM)", heat: 65 },
                { x: "Right Sidebar", y: "Evening Period (4PM - 8PM)", heat: 12 }
                ];
            // create a chart and set the data
            var chart = anychart.heatMap(data);

            // set the chart title
            chart.title("This heat map shows which parts of the page have been interacted/clicked on most");

            // set the container id
            chart.container("container");

            // initiate drawing the chart
            chart.draw();
        });
    </script>
    <script src="./src/index.js"></script>
</body>

</html>
