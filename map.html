<html>

<head>
    <title>Heat Map</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-heatmap.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <button id="change_color">Change color of heat map</button>
    <button id="change_theme">Change theme</button>
    <script>
        anychart.onDocumentReady(function () {

            // create data
            var data = [
                { x: "Column 1", y: "A", fill: "#FFCC00" },
                { x: "Column 2", y: "A", fill: "#FFCC00" },
                { x: "Column 3", y: "A", fill: "#FF9933" },
                { x: "Column 4", y: "A", fill: "#FF0000" },
                { x: "Column 1", y: "B", fill: "#FFCC00" },
                { x: "Column 2", y: "B", fill: "#FF9933" },
                { x: "Column 3", y: "B", fill: "#FF6600" },
                { x: "Column 4", y: "B", fill: "#FF6600" },
                { x: "Column 1", y: "C", fill: "#FF9933" },
                { x: "Column 2", y: "C", fill: "#FF9933" },
                { x: "Column 3", y: "C", fill: "#FF6600" },
                { x: "Column 4", y: "C", fill: "FF0000",
                    normal: {
                        fill: "#ff0000",
                        stroke: "white"
                    },

                    hovered: {
                        fill: "#ff0000",
                        stroke: "5 white"
                    },

                    selected: {
                        fill: "#5a5a5a",
                        stroke: "5 white"
                    }
                }
            ];

            // create a chart and set the data
            var chart = anychart.heatMap(data);

            // set the chart title
            chart.title("This heat map shows which parts of the page have been interacted/clicked on most");

            // set the container id
            chart.container("container");

            // initiate drawing the chart
            chart.draw();
        });
    </script>
    <script src="./src/index.js"></script>
</body>

</html>
