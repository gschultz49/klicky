<html>

<head>
    <title>Heat Map</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-heatmap.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <button id="change_color">Change color of heat map</button>
    <button onclick = "changeTheme()"id="change_theme">Change theme</button>
    <script>
        anychart.onDocumentReady(function () {

            // create data
            var data = [
                { x: "Column 1", y: "A", heat: 20 },
                { x: "Column 2", y: "A", heat: 17 },
                { x: "Column 3", y: "A", heat: 21 },
                { x: "Column 4", y: "A", heat: 34 },
                { x: "Column 1", y: "B", heat: 33 },
                { x: "Column 2", y: "B", heat: 32 },
                { x: "Column 3", y: "B", heat: 51 },
                { x: "Column 4", y: "B", heat: 50 },
                { x: "Column 1", y: "C", heat: 47 },
                { x: "Column 2", y: "C", heat: 34 },
                { x: "Column 3", y: "C", heat: 65 },
                { x: "Column 4", y: "C", heat: 12 }
                ];
            // create a chart and set the data
            var chart = anychart.heatMap(data);

            // set the chart title
            chart.title("This heat map shows which parts of the page have been interacted/clicked on most");

            // set the container id
            chart.container("container");

            // initiate drawing the chart
            chart.draw();
        });
    </script>
    <script src="./src/index.js"></script>
</body>

</html>
